
{% extends "app_taller/base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<script src="{% static 'js/main.js' %}" defer></script>


{% block title %}Inicio - PepsiCo APT{% endblock %}
{% block content %}
  <div class="card">
    <h2>Bienvenido</h2>
    <p>Portal de Ingreso, Órdenes de Trabajo y Gestión de Taller.</p>
    {% if not user.is_authenticated %}
      <a class="btn" href="{% url 'login' %}">Entrar</a>
    {% else %}
      <a class="btn" href="{% url 'dashboard' %}">Ir a mi panel</a>
    {% endif %}
  </div>
{% endblock %}
